<body>
  <div id="container">
    <h1>Dark Mode Wizard</h1>
    <p>Toggle dark mode on websites that don’t support it natively.</p>
    <label class="switch">
      <input type="checkbox" id="toggle-dark-mode">  <!-- Checkbox for toggling dark mode -->
      <span class="slider round"></span>
    </label>
  </div>
  <script src="popup.js"></script>  <!-- Link to the JavaScript file for handling logic -->
